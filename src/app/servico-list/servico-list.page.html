<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Serviço</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--Lista de Pets-->
  <ion-list>
    <ion-item *ngFor="let servico of servicos">
      <ion-label>
        Nome do Servico: {{servico.nome}} <br>
        <h3>Valor: {{servico.valor}}</h3>
      </ion-label>
      <ion-icon color="primary" name="create" slot="end" [routerLink]="['/servico-list/cadastro',servico.id]"></ion-icon>
      <ion-icon color="primary" name="trash" slot="end" (click)="confirmarExclusao(servico)"></ion-icon>
    </ion-item>
  </ion-list>

<!--botão que chama a tela de cadastro-->
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/servico-list/cadastro']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
