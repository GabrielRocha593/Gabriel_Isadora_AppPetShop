  
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pet</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--Lista de Pets-->
  <ion-list>
    <ion-item *ngFor="let pet of pets">
      <ion-label>
        <h2>{{pet.nome}}</h2> 
        <h3>Descrição: {{pet.descricao}}</h3>
        <h3>Responsável: {{pet.cliente.nome}}</h3>
      </ion-label>
      <ion-icon color="primary" name="create" slot="end" [routerLink]="['/pet-list/cadastro',pet.id]"></ion-icon>
      <ion-icon color="primary" name="trash" slot="end" (click)="confirmarExclusao(pet)"></ion-icon>
    </ion-item>
  </ion-list>

<!--botão que chama a tela de cadastro-->
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/pet-list/cadastro']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
