  
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Agendamento</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--Lista de Agendamento-->
  <ion-list>
    <ion-item *ngFor="let agendamento of agendamentos">
      <ion-label>        
        Data do agendamento {{agendamento.data | date:'dd/MM/yyyy'}} <br>
        <h3> Status: {{agendamento.status}}</h3>
        <h3>Cliente: {{agendamento.pet.cliente.nome}}</h3>
        <h3>Pet: {{agendamento.pet.nome}}</h3>
        <h3>ServiÃ§o:{{agendamento.servico.nome}}</h3>        
        
      </ion-label>
      <ion-icon color="primary" name="create" slot="end" [routerLink]="['/agendamento-list/cadastro',agendamento.id]"></ion-icon>
      <ion-icon color="primary" name="trash" slot="end" (click)="confirmarExclusao(agendamento)"></ion-icon>
    </ion-item>
  </ion-list>

<!--botÃ£o que chama a tela de cadastro-->
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/agendamento-list/cadastro']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
